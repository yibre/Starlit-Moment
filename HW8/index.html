<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">

</head>

<body>
    <h1>Random Number Game</h1>
    <div id="js-numrange">
        <h3 id="js-numrange-text">Generate a number between 0 and value</h3>
        <div id="range-slider">
            <input id="range-slider__range" type="range" min="0" max="150">
        </div>
    </div>
    <div id = "js-guessnum">
        <h4>Guess the number:</h4>
        <input type="number" id = "guessNumber">
        <button id = "guessnum-btn" onclick="playGame()">Play!</button>
    </div>
    <div id="js-result">
        <h4 id="result-choose"></h4>
        <h3 id="result-winornot"></h3>
    </div>
</script>
  <script src="scripts.js"></script>
</body>
</html>
